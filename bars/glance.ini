[bar/glance]
width = 240px
height = 34px
offset-x = 838px 
# centre it 1920 - 8 / 2

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0

border-size = 4px
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator =

font-0 = CaskaydiaCoveNerdFontMono-Light:size=12;3
; big font
font-1 = CaskaydiaCoveNerdFontMono:size=18;5
; biger font
font-2 = CaskaydiaCoveNerdFontMono:size=23;6

modules-center = glance

enable-ipc = true

wm-restack = bspwm

[module/glance]
type = custom/script
format = <label>

exec = $HOME/.config/polybar/scripts/glance.sh
interval = 1
