[global/wm]
include-file = rosepine/schemes/rose-pine-moon.ini

; [colors]
; background = #282A2E
; background-alt = #373B41
; foreground = #C5C8C6
; primary = #F0C674
; secondary = #8ABEB7
; alert = #A54242
; disabled = #707880

[bar/top]
width = 100%
height = 24pt
radius = 10

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0

border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator =
separator-foreground = ${colors.disabled}

font-0 = CaskaydiaCoveNerdFontMono-Light;3
; big font
font-1 = CaskaydiaCoveNerdFontMono:size=18;5
; biger font
font-2 = CaskaydiaCoveNerdFontMono:size=23;5

modules-left = artix xworkspaces bat
modules-right = spotify-icon spotify spotify-prev spotify-play-pause spotify-next dualdate

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = bspwm

[module/xworkspaces]
type = internal/xworkspaces

label-active = 
label-active-foreground = ${colors.primary}
label-active-padding = 0.6
label-active-font = 3

label-occupied = 
label-occupied-font = 3

label-urgent = 
label-urgent-font = 3

label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-font = 3

[module/dualdate]
type = custom/script

interval = 60

format-background = ${colors.background}
exec = $HOME/.config/polybar/scripts/dualdate.sh


[module/artix]
type = custom/text
format = <label>
format-foreground = #9ccfd8
# rosepine-moon foam

label-font = 3
label = ""

[module/spotify-icon]
type = custom/text
format = <label>
format-foreground = ${colors.spotify-foreground}

label-font = 2
label = "󰓇"

[module/spotify]
type = custom/script
tail = true
interval = 1
format-prefix = ""
format = <label>
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh

label-foreground = ${colors.spotify-foreground}

[module/spotify-prev]
type = custom/script
exec = echo "󰼨"
format = <label>
click-left = playerctl previous -p spotify

label-foreground = ${colors.spotify-foreground}

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo "󰏤"
hook-1 = echo "󰐊"
initial = 2
click-left = playerctl play-pause -p spotify

label-foreground = ${colors.spotify-foreground}

[module/spotify-next]
type = custom/script
exec = echo "󰼧"
format = <label>
click-left = playerctl next -p spotify

label-foreground = ${colors.spotify-foreground}

[module/bat]
type = custom/script
exec = "$HOME/.config/polybar/scripts/bat.sh"
format = <label>

interval = 1

label-foreground = ${colors.bat-foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
